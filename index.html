<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send a message</title>
<link href="style.css" rel="stylesheet"></head>
<body>
    <div class="chat-container">
        <div class="chat__header">
            <div class="chat__back-button">
                <img src="src/images/back-icon.svg" alt="Back">
            </div>
            <div class="chat__user-icon">
                <img src="src/images/user-icon.jpg" alt="User Icon">
            </div>
            <div class="chat__info">
                <div class="chat__name">Дженнифер</div>
                <div class="chat__status">● в сети</div>
            </div>
            <div class="chat__search-button">
                <img src="src/images/search-icon.svg" alt="Search">
            </div>
            <div class="chat__menu-options">
                <img src="src/images/menu-icon.svg" alt="Menu">
            </div>
        </div>
        <div class="chat__window">
        </div>
        <form class="chat__message-form">
            <input class="chat__form-input" name="message-text" placeholder="Сообщение" type="text">
            <button type="button" class="chat__attach-button">
                <img src="src/images/attach-icon.svg" alt="Attach">
            </button>
        </form>
    </div>
<script type="text/javascript" src="bundle.js"></script></body>
</html>
